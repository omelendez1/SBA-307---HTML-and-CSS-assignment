<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Dropdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #333;
      color: white;
      height: 100vh;
      position: fixed;
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    .sidebar.closed {
      transform: translateX(-100%);
    }
    .sidebar h2 {
      text-align: center;
      padding: 1rem;
      background: #444;
      margin: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 1rem;
      cursor: pointer;
      position: relative;
    }
    .sidebar ul li:hover {
      background: #555;
    }
    .dropdown {
      display: none;
      background: #555;
    }
    .dropdown li {
      padding-left: 2rem;
    }
    .menu-btn {
      background: #333;
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }
    .content {
      margin-left: 250px;
      padding: 2rem;
      width: 100%;
    }
    @media (max-width: 768px) {
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<button class="menu-btn" onclick="toggleSidebar()">☰</button>

<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <ul>
    <li>Home</li>
    <li onclick="toggleDropdown()">Services ▾
      <ul class="dropdown" id="dropdown">
        <li>Web Development</li>
        <li>Design</li>
        <li>SEO</li>
      </ul>
    </li>
    <li>About</li>
    <li>Contact</li>
  </ul>
</div>

<div class="content">
  <h1>Welcome</h1>
  <p>This is the main content area.</p>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('closed');
  }

  function toggleDropdown() {
    document.getElementById('dropdown').classList.toggle('open');
    const dropdown = document.getElementById('dropdown');
    if (dropdown.style.display === 'block') {
      dropdown.style.display = 'none';
    } else {
      dropdown.style.display = 'block';
    }
  }
</script>

</body>
</html>

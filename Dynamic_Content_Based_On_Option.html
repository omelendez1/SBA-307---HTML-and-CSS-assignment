<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Content Based on Option</title>
  <style>
    #content {
      margin-top: 20px;
      padding: 20px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<h2>Select an Option Below</h2>

<!-- Dropdown to choose option -->
<select id="option-select" onchange="updateContent()">
  <option value="default">-- Select a Category --</option>
  <option value="fruits">Fruits</option>
  <option value="animals">Animals</option>
  <option value="cities">Cities</option>
</select>

<!-- Content changes here -->
<div id="content">
  Please select an option from the dropdown above to see the content change.
</div>

<script>
  // Function to update content based on selected option
  function updateContent() {
    var selectedOption = document.getElementById("option-select").value;
    var contentDiv = document.getElementById("content");

    if (selectedOption === "fruits") {
      contentDiv.innerHTML = "<h3>Fruits</h3><p>Here are some popular fruits: Apple, Banana, Orange, Grapes.</p>";
    } else if (selectedOption === "animals") {
      contentDiv.innerHTML = "<h3>Animals</h3><p>Here are some animals: Lion, Tiger, Elephant, Giraffe.</p>";
    } else if (selectedOption === "cities") {
      contentDiv.innerHTML = "<h3>Cities</h3><p>Here are some famous cities: New York, Paris, Tokyo, London.</p>";
    } else {
      contentDiv.innerHTML = "Please select an option from the dropdown above to see the content change.";
    }
  }
</script>

</body>
</html>

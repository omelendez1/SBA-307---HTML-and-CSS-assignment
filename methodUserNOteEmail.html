<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editable Notes with Email Feature</title>
  <style>
    .note-container {
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 2px dashed #333;
      border-radius: 10px;
      min-height: 200px;
      font-family: 'Courier New', Courier, monospace;
      outline: none;
      overflow-y: auto;
    }

    .note-container:focus {
      background-color: #fffbe6;
      border-color: #007BFF;
    }

    h2 {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .email-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s; /*background 0.3s; find out if this goes here*/
    }

    .email-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Write Your Notes Below</h2>

<div class="note-container" id="note" contenteditable="true">
  <!-- Type your notes here... -->
</div>

<button class="email-btn" onclick="emailNote()">Send Note via Email</button>

<script>
  function emailNote() {
    var noteContent = document.getElementById('note').innerText.trim();
    if (noteContent.length === 0) {
      alert('Your note is empty, sir.');
      return;
    }
    var subject = encodeURIComponent('My Note');
    var body = encodeURIComponent(noteContent);
    var mailtoLink = 'mailto:?subject=' + subject + '&body=' + body;
    window.location.href = mailtoLink;
  }
</script>

</body>
</html>

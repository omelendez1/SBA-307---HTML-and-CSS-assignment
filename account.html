<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="content=" width="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
    <style>
    .leftcol2{
        width: 500px;
        height: 800px;
        border: 1px solid black;
    }    
            body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      margin: 0;
    }

    .containerDiv {
  width: 800px; /* ensure enough space */
  height: auto;
  overflow: hidden; /* contain floated children */
}
    .container {
      background-color: #fbefe3;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
      margin-right: 10px;
      height: 670px;
      float: right;
    }
    h2 {
        color:#3b5249;
      text-align: center;
    }
    label {
        color:#3b5249;
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #3B5249;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #0980C1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    
    }
    .boxEdit{
        box-shadow: 0px 2px 2px rgba(2, 2, 2);
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #444;
    }
    @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .fade-in {
    animation: fadeIn 1s ease-out forwards;
    opacity: 0; /* Start transparent */
  }
    </style>
</head>
<body>
    <!-- device-width,-->
    <div class="bodyDiv">
        <div class="headerN">
            <nav class="nava">
                <div class="nlogo">
                    <div class="nlogoPic">
                        <img class="emb" src="swordEmblem.png" width="100vw" height="auto">
                    </div>
                </div>
                <div class="nHome">
                    <button class="button nHomeB"><a href="index.html">Home</a></button>
                </div>
                <div class="nContact">
                    <button class="button nContactB"><a href="contact.html">Contact</a></button>
                </div>
                <div class="nAccount">
                    <button class="button nAccountB" onclick="toggleDropdown()"><a href="contact.html">Account</a></button>
                    <div class="dropdown" id="accountDropdown">
                        <ul class="a100">
                            <li><a href="#"><img style="width:20px"; src="swordEmblem.png">Log in</a></li>
                            <li><a href="#"><img style="width:20px"; src="swordEmblem.png">Profile</a></li>
                            <li><a href="#"><img style="width:20px"; src="swordEmblem.png">Settings</a></li>
                            <li><a class="aLast" href="#"><img style="width:20px; height:24px;" src="swordEmblem.png">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="mainN">
            
                
        <div class="containerDiv">
            <div class="article">
                <h2> </h2>
            </div>
            <div class="container fade-in">
                <h2>Login</h2>
                <form>
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="login-username" required>
            
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" required>
            
                    <button class="boxEdit" type="submit">Login</button>
                </form>
            
                <hr>
            
                <h2>Create Account</h2>
                <form>
                    <label for="new-username">New Username</label>
                    <input type="text" id="new-username" name="new-username" required>
            
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                    
                    <label for="retype-password">Retype Password</label>
                    <input type="password" id="retype-password" name="retype-password" required>
                    
                    <button class="boxEdit" type="submit">Create Account</button>
                </form>
                </div>
            </div>
            
        </div>
        
        <footer class="mainF">
            <div class="mainFdiv">

            </div>
        </footer>
    </div>
    

    <!--<h1>Hello World!</h1>-->
    <script src="index.js"></script>

</body>
</html>
